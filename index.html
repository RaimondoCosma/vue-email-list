<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="title">
            <h2>Lista Emails:</h2>
            <span @click="listEmails = !listEmails"><i :class="{ rotate: listEmails === true }" class="fa-solid fa-caret-down"></i></span>
        </div>
        <ul v-if="listEmails === true" :class="{ 'd-none': listEmails === false }">
            <li v-for="email in emails">{{ email }}</li>
        </ul>
        <div class="banner" v-else>Premi la freccia per mostrare le emails</div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
